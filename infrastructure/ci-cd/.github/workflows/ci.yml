name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd backend/shared && npm install
          cd ../user-service && npm install
          cd ../content-service && npm install
          cd ../analytics-service && npm install
      
      - name: Build shared package
        run: cd backend/shared && npm run build
      
      - name: Run tests
        run: |
          cd backend/user-service && npm test || true
          cd ../content-service && npm test || true
          cd ../analytics-service && npm test || true

  build-services:
    needs: test-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push user-service
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./infrastructure/docker/Dockerfile.user-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pmp-user-service:latest
      
      - name: Build and push content-service
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./infrastructure/docker/Dockerfile.content-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pmp-content-service:latest
      
      - name: Build and push analytics-service
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./infrastructure/docker/Dockerfile.analytics-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pmp-analytics-service:latest
      
      - name: Build and push web-admin
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./infrastructure/docker/Dockerfile.web-admin
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pmp-web-admin:latest

  deploy:
    needs: build-services
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name pmp-app-cluster --region us-east-1
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f infrastructure/k8s/



